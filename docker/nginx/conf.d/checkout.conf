# =============================================================================
# Server Configuration for Executable Specs Demo
# =============================================================================

# =============================================================================
# HTTP to HTTPS redirect
# =============================================================================
server {
    listen 80;
    server_name _;

    # Allow health checks on HTTP for ELB/ALB
    location /health {
        proxy_pass http://app_servers;
        access_log off;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server
# =============================================================================
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL Configuration (Mozilla Intermediate Profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/cert.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.stripe.com" always;

    # Remove nginx version
    server_tokens off;

    # Rate limiting
    limit_req zone=api_limit burst=10 nodelay;
    limit_conn conn_limit 10;

    # =============================================================================
    # Static Assets
    # =============================================================================
    location /assets/ {
        proxy_pass http://app_servers;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(js|css|png jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://app_servers;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================================================
    # Health Check Endpoints (no rate limiting)
    # =============================================================================
    location /health {
        proxy_pass http://app_servers;
        access_log /var/log/nginx/health.log health;
    }

    location /readyz {
        proxy_pass http://app_servers;
        access_log off;
    }

    location /livez {
        proxy_pass http://app_servers;
        access_log off;
    }

    # =============================================================================
    # Metrics Endpoint (monitoring only)
    # =============================================================================
    location /metrics {
        proxy_pass http://app_servers;
        # Only allow from localhost or monitoring IPs (uncomment in production)
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
        access_log off;
    }

    # =============================================================================
    # API Endpoints
    # =============================================================================
    location /api/ {
        proxy_pass http://app_servers;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Websocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Stricter rate limiting for auth endpoints
    location /api/auth/ {
        limit_req zone=auth_limit burst=3 nodelay;
        proxy_pass http://app_servers;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # Stripe Webhook (bypass rate limiting, verify at application level)
    # =============================================================================
    location /api/payments/webhook {
        limit_req off;
        proxy_pass http://app_servers;

        # Allow larger payloads for webhooks
        client_max_body_size 10M;

        # Webhook verification requires original IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts for webhook processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =============================================================================
    # SPA Fallback - All other requests go to the app
    # =============================================================================
    location / {
        proxy_pass http://app_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/2 push for Vite (development)
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # No caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =============================================================================
    # Error Pages (handled by app)
    # =============================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
