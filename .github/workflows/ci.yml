name: Executable Specs CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-attest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: implementations/typescript-vitest/package-lock.json

      - name: Install Dependencies
        run: |
          cd implementations/typescript-vitest
          npm ci

      - name: Run Tests & Generate Attestation
        run: |
          cd implementations/typescript-vitest
          npm test

      - name: Display Attestation Summary
        if: always()
        run: |
          echo "## üìä Test Attestation Summary"
          echo ""
          cd implementations/typescript-vitest
          # Find the most recent attestation report
          LATEST_REPORT=$(ls -t ../../reports/*/attestation.md 2>/dev/null | head -1)
          if [ -n "$LATEST_REPORT" ]; then
            echo "### Report Location: $LATEST_REPORT"
            echo ""
            echo ""
            cat "$LATEST_REPORT"
          else
            echo "‚ùå No attestation report found"
          fi

      - name: Upload Attestation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attestation-reports
          path: reports/
          retention-days: 30
