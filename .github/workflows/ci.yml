name: Executable Specs CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-api:
    name: API Tests with Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests with Coverage
        working-directory: ./implementations/typescript-vitest
        run: pnpm test:coverage

      - name: Generate Allure Report
        working-directory: ./implementations/typescript-vitest
        run: pnpm test:allure && pnpm report:allure:generate

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: implementations/typescript-vitest/coverage/
          retention-days: 30

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-api
          path: implementations/typescript-vitest/allure-results/
          retention-days: 30

      - name: Upload Attestation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attestation-reports
          path: implementations/typescript-vitest/reports/
          retention-days: 30

      - name: Display Attestation Summary
        if: always()
        working-directory: ./implementations/typescript-vitest
        run: |
          ATTESTATION=$(find reports -name "attestation-full.html" | tail -1)
          if [ -n "$ATTESTATION" ]; then
            echo "## ðŸ“Š Attestation Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$ATTESTATION" >> $GITHUB_STEP_SUMMARY
          fi

  test-gui:
    name: GUI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright Browsers Cache Key
        id: playwright-cache-key
        working-directory: ./implementations/react-playwright
        run: echo "key=$(pnpm exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-cache-key.outputs.key }}-chromium

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./implementations/react-playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Type Check
        working-directory: ./implementations/react-playwright
        run: pnpm exec tsc --noEmit

      - name: Lint
        working-directory: ./implementations/react-playwright
        run: pnpm lint

      - name: Run Playwright Tests
        working-directory: ./implementations/react-playwright
        run: pnpm test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: implementations/react-playwright/playwright-report/
          retention-days: 7

      - name: Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: implementations/react-playwright/test-results/
          retention-days: 7

      - name: Upload Allure GUI Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-gui
          path: allure-results/gui/
          retention-days: 30

  generate-reports:
    name: Generate Unified Reports
    runs-on: ubuntu-latest
    needs: [test-api, test-gui]
    if: always()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Outputs
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge Allure Results
        run: |
          mkdir -p merged-allure-results
          # Check if directories exist before copying to avoid errors if one job failed completely
          if [ -d "artifacts/allure-api" ]; then
            cp -r artifacts/allure-api/* merged-allure-results/ 2>/dev/null || true
          fi
          if [ -d "artifacts/allure-gui" ]; then
            cp -r artifacts/allure-gui/* merged-allure-results/ 2>/dev/null || true
          fi

      - name: Generate Overall Allure Report
        # Only run if we have results
        if: hashFiles('merged-allure-results/') != ''
        run: |
          # Use the root package.json script but pointing to the merged dir
          pnpm exec allure-commandline generate merged-allure-results/ --clean --output allure-report/

      - name: Upload Unified Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
