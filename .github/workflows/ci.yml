name: Executable Specs CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-attest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: implementations/*/package-lock.json

      - name: Install Dependencies (Executable Specs)
        run: |
          cd implementations/typescript-vitest
          npm ci

      - name: Install Dependencies (Gherkin Anti-Pattern)
        run: |
          cd implementations/typescript-cucumber
          npm install

      - name: Run Executable Specs (Vitest)
        run: |
          cd implementations/typescript-vitest
          npm test

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Tests with Allure
        if: always()  # Run even if previous tests fail to capture failure evidence
        run: |
          cd implementations/typescript-vitest
          npm run test:allure

      - name: Generate Allure Report
        if: always()
        run: |
          cd implementations/typescript-vitest
          npm run report:allure:generate

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: implementations/typescript-vitest/allure-results/
          retention-days: 90
          if-no-files-found: warn

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: implementations/typescript-vitest/reports/allure-report/
          retention-days: 90
          if-no-files-found: warn

      - name: Run Gherkin Anti-Pattern (Cucumber)
        continue-on-error: true # Don't fail the build if the anti-pattern fails (it's for demo)
        run: |
          cd implementations/typescript-cucumber
          npm run report
          # Move report to common reports dir for artifact upload
          cp cucumber-report.html ../../reports/cucumber-report.html

      - name: Display Attestation Summary
        if: always()
        run: |
          echo "::group::ðŸ“Š Attestation Summary"
          cd implementations/typescript-vitest
          # Find the most recent attestation report
          LATEST_REPORT=$(ls -t ../../reports/*/attestation.md 2>/dev/null | head -1)
          if [ -n "$LATEST_REPORT" ]; then
            echo "ðŸ“„ Report: $LATEST_REPORT"
            echo ""
            cat "$LATEST_REPORT"
          else
            echo "âŒ No attestation report found"
          fi
          echo "::endgroup::"

      - name: Add Markdown Summary
        if: always()
        run: |
          cd implementations/typescript-vitest
          # Find the most recent attestation report
          LATEST_REPORT=$(ls -t ../../reports/*/attestation.md 2>/dev/null | head -1)
          if [ -n "$LATEST_REPORT" ]; then
            {
              echo "# ðŸ“Š Test Attestation Report"
              echo ""
              cat "$LATEST_REPORT"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "# ðŸ“Š Attestation Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ No attestation report found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Attestation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attestation-reports
          path: reports/
          retention-days: 30
